<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Class 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid shadow shadow-lg rounded-3 py-3 border-warning">
        <div class="card">
            <div class="card-header text-center d-flex flex-column align-items-center">
                <img src="./logo.png" width="40%" alt="Logo" class="img-fluid">
               <p>Great-Wills Academy</p>   
            </div>
            <div class="card-body col-12 col-md-6 mt-5 py-3 px-4 shadow rounded-2">
                <form>
                    <label for="username" class="form-label">Name</label>
                    <input type="text" name="username" id="username" class="form-control required" required />

                    <label for="email" class="form-label mt-3">Email</label>
                    <input type="email" name="email" id="email" class="form-control" />

                    <label for="password" class="form-label mt-3">Password</label>
                    <input type="password" name="password" id="password" placeholder="Input password" class="form-control" />

                    <div class="d-flex justify-content-around mt-3">
                        <button class="btn btn-primary" type="submit" onclick="displayMessage(event)">Submit</button>
                        <button class="btn btn-secondary ms-3" type="reset">Cancel</button>
                    </div>
                </form>

                <div id="Message" style="margin-top: 20px;"></div>
            </div>
        </div>
        <footer>
            <p class="my-5">&copy; Willie-Wilfreds' Investment Inc. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script> 
</body>
</html>
